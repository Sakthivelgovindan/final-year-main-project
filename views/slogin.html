<div class="container" ng-controller="slogin">
		<div class="row">
			<div class="col-lg-offset-4 col-lg-5">
				<h2>Student Login</h2>
				<div class="form-group">
					<label for="">Student Id</label>
					<input type="text" class="form-control" placeholder="Student Id" ng-model='loginInfo.username'>
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="password" class="form-control" placeholder="password" ng-model='loginInfo.password'>
				</div>
	
				<div class="checkbox">
					<label for=""><input type="checkbox">Remember me</label>
				</div>
				<button type="submit" class="btn btn-default" ng-click="sloginInfo()">Submit</button>
				<button type="submit" class="btn btn-default" ng-click="sclearInfo()">Clear</button>
			</div>
	  </div>
</div>
