<div class="container" ng-controller="adminSentry">
	<h2>Student Entry</h2>
	<div class="form-group">
		<label for="">Student Id</label>
		<input type="text" class="form-control" placeholder="Student Id" ng-model='loginInfo.username'>
	</div>
	<div class="form-group">
		<label for="">Password</label>
		<input type="password" class="form-control" placeholder="password" ng-model='loginInfo.password'>
	</div>
	
	<div class="checkbox">
		<label for=""><input type="checkbox">Remember me</label>
	</div>
	 <button type="submit" class="btn btn-default" ng-click="adminSentry()">Submit</button>
	  <button type="submit" class="btn btn-default" ng-click="adminclearInfo()">Clear</button>
</div>
